<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz</title>

    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <body>
    <nav class="scores"><a href="./assets/pages/highscores.html">View Highscores</a></nav>

    <nav class="timer">Time: <span id="time">0</span></nav>

    <main class="wrapper">
      <section id="start-screen" class="start">
        <h1>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following code-related questions within the time
          limit. Keep in mind that incorrect answers will penalize your
          score/time by ten seconds!
        </p>
        <button id="start">Start Quiz</button>
      </section>

      <section id="questions" class="hide">
        <h2 id="question-title"></h2>
        <article id="choices" class="choices"></article>
      </section>

      <section id="end-screen" class="hide">
        <h2>All done!</h2>
        <p>Your final score is <span id="final-score"></span>.</p>
        <p>
          Enter initials: <input type="text" id="initials" max="3" />
          <button id="submit">Submit</button>
        </p>
      </section>

      <section id="feedback" class="feedback hide"></section>
    </main>
    <!-- RMDR: COMMENTE BACK IN IF DECIDE TO CREATE THIS JS FILE 
    <script src="./assets/js/questions.js"></script> -->
    <script src="./assets/js/logic.js"></script>
  </body>
</html>
